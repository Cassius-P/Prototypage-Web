

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="../css/style.css" rel="stylesheet">



</head>
<body class="">

<div class="lg:flex">
    <div class="lg:w-1/2 xl:max-w-screen-sm bg-gray-700">

        <div class="mt-10 px-12 sm:px-24 md:px-48 lg:px-12 lg:mt-16 xl:px-24 xl:max-w-2xl">
            <h2 class="text-center text-4xl text-white font-display font-semibold lg:text-left xl:text-5xl
                    xl:text-bold">Connexion</h2>
            <div class="mt-12">
                <form method="post" action="/login">
                    <div>
                        <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500 px-4 rounded-2xl shadow-xl" type="email" placeholder="Email" name="email">
                    </div>
                    <div class="mt-3">
                        <input class="w-full text-lg py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500 px-4 rounded-2xl shadow-xl" type="password" placeholder="Mot de passe" name="password">
                    </div>
                    <div class="mt-10">
                        <button class="bg-indigo-500 text-gray-100 p-4 w-full rounded-full tracking-wide
                                font-semibold font-display focus:outline-none focus:shadow-outline hover:bg-indigo-600
                                shadow-lg" id="connect" type="submit">
                            Se connecter
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div class="hidden lg:flex items-center justify-center bg-indigo-100 flex-1 h-screen">
        <div class="max-w-xs transform duration-200 hover:scale-110 cursor-pointer">
            <img src="../img/tom.png"/>
        </div>
    </div>
</div>


</body>
</html>
